<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <div class="login">
        <div class="container">
            <img class="group" src="Group.svg">
            <h1>Ignite Lab</h1>
            <h2>Faca login e comece a usar!</h2>
            <div class="endereco">
                <p>Endereco de email</p>                
            </div>
            <div class="forma-input1">
                <img class="envelope" src="EnvelopeSimple.svg">
                <input class="input1" type="email" name="email" placeholder="johndoe@exemple.com">
            </div>
            <div class="senha">
                <p>Sua senha</p>
            </div>
            <div class="forma-input2">
                <img class="lock" src="Lock.svg">
                <input class="input2" type="password" name="password" placeholder="senha">
            </div>
            <div class="lembra">
                <label class="che">Lembrar de mim por 30 dias
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="botao">
                <button>Entrar na plataforma</button>
            </div>
            <div class="esqueci">
                <p>Esqueceu sua senha?</p>
            </div>
            <div class="criar-conta">
                <p>Nao possui conta? Crie uma agora!</p>
            </div>

        </div>
    </div>
</body>
</html>
